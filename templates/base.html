{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <header class="bg-dark">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark pb-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'news:home' %}">HackerNews</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'news:home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news:search' %}">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news:home' %}?type=story">Story</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news:home' %}?type=comment">Comment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news:home' %}?type=job">Job</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news:home' %}?type=poll">Poll</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news:home' %}?type=pollopt">Poll Option</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="row">
        <div class="col-lg-6 mx-auto">
            <form action="{% url 'news:search' %}" method="get">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search for...">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div><!-- /input-group -->
            </form>
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->

    <section id="items">
        <div class="container-sm">
            {% block content %}
            {% endblock content %}
        </div>
    </section>

    <footer class="bg-dark py-3 mt-3">
        <div class="container-sm text-center text-white">
            &copy; Copyright 2022
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
